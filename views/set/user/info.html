                                </div>
                                <div class="layui-form-mid layui-word-aux">不可修改。</div>
                            </div>

                            <!--<div class="layui-form-item">
                                <label class="layui-form-label">性别</label>

                            <div class="layui-form-item">
                                <label class="layui-form-label">手机</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" value="" lay-verify="phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="email" value="" lay-verify="email" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">备注</label>
                                <div class="layui-input-block">
                                    <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'set', 'table', 'form'], function () {
            var $ = layui.$
                , form = layui.form
                , table = layui.table;
            var user = layui.data('login');

            $.ajax({
                url: '../../../Handlers/Handler-info.ashx',
                data: { actid: 'getTable', data: user.username },
                success: function (res) {
                    var my = JSON.parse(res);
                    $("input[name='id']").val(my.data[0].id);
                    $("input[name='dept']").val(my.data[0].dept);
                    $("input[name='userid']").val(my.data[0].userid);
                    $("input[name='username']").val(my.data[0].username);
                    $("input[name='phone']").val(my.data[0].phone);
                    $("input[name='email']").val(my.data[0].email);
                    $("textarea[name='remarks']").val(my.data[0].reserved1);
                },
                error: function (e) {
                    console.log(e);
                }
            });

        });
    </script>
