<!DOCTYPE html>
<HTML>
<HEAD>
    <TITLE>菜单管理</TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <script type="text/javascript" src="../../../Scripts/jquery-3.4.1.js"></script>

</HEAD>


<BODY>
    <div class="layui-row layui-col-space5">
        <div class="layui-card">
            <div class="layui-card-header">菜单管理</div>
            <div class="layui-card-body">
                <table id="demoTreeTb" class="layui-table" lay-filter="demo"></table>
            </div>
        </div>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>

    <script type="text/javascript">
        var editObj = null, ptable = null, treeGrid = null, tableId = 'treeTable', layer = null;
        layui.config({
            base: '../../../packages/treeTable/'
        }).use(['jquery', 'treeTable', 'layer', 'table'], function () {
            var $ = layui.jquery;
            var treeTable = layui.treeTable;

            // 渲染树形表格
            var insTb = treeTable.render({
                elem: '#demoTreeTb',
                url: '../../../Handlers/Handler-menus.ashx',
                where: { actid: 'getTable' },
                toolbar: '#toolbarDemo',
                tree: {
                    iconIndex: 2,           // 折叠图标显示在第几列
                    isPidData: true,        // 是否是id、pid形式数据
                    //idName: 'authorityId',  // id字段名称
                    //pidName: 'parentId'     // pid字段名称
                },
                cols: [[
                    { type: 'numbers' },
                    { type: 'checkbox' },
                    { field: 'name', title: '菜单' },
                    { field: 'url', title: 'URL', edit:'text' },
                    { field: 'id', title: 'id' },
                    { field: 'pid', title: 'pid' },
                    { fixed: 'right', width: 178, align: 'center', toolbar: '#barDemo' }
                ]],
                done: function (res, curr, count) {
                    insTb.expandAll();//全部展开
                }
            });

            //监听工具条
            treeTable.on('tool(demoTreeTb)', function (obj) {
                var data = obj.data;
                if (obj.event === 'add') {
                    $.ajax({
                        url: '../../../Handlers/Handler-menus.ashx'
                        , data: { actid: 'addSubLine', data: JSON.stringify(data) }
                        , success: function (res) {
                            insTb.reload();
                        }
                        , error: function (e) {
                            console.log(e);
                        }
                    });
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        console.log(data);
                        var arr = data.children;
                        if (arr === undefined || arr.length === 0) {
                            obj.del();
                            //从数据库删除
                            $.ajax({
                                url: '../../../Handlers/Handler-menus.ashx',
                                data: { actid: 'delTable', data: JSON.stringify(data) },
                                success: function (res) {
                                    insTb.reload();
                                },
                                error: function (e) {
                                    console.log(e);
                                }
                            });

                        } else if (arr.length > 0) {
                            alert('不能删除含有下级菜单的项，请先删除下级菜单');
                        }
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    var data = obj.data;
                    layer.prompt({
                        formType: 0
                        , title: '修改 ID 为 [' + data.id + '] 的菜单'
                        , value: data.name
                    }, function (value, index) {
                        layer.close(index);

                        //这里一般是发送修改的Ajax请求
                        $.ajax({
                            url: '../../../Handlers/Handler-menus.ashx',
                            data: { actid: 'updateTable', data: JSON.stringify(data), newvalue: value },
                            success: function (res) {
                                insTb.reload();
                            },
                            error: function (e) {
                                console.log(e);
                            }
                        })

                        //同步更新表格和缓存对应的值
                        obj.update({
                            name: value
                        });
                    });

                }
            });

            //头工具栏事件
            treeTable.on('toolbar(demoTreeTb)', function (obj) {
                //var checkStatus = treeTable.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addNewLine':
                        layer.msg('添加');
                        $.ajax({
                            url: '../../../Handlers/Handler-menus.ashx'
                            , data: { actid: 'addNewLine' }
                            , success: function (res) {
                                insTb.reload();
                            }
                            , error: function (e) {
                                console.log(e);
                            }
                        });
                        break;
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听单元格编辑
            treeTable.on('edit(demoTreeTb)', function (obj) {
                var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });
        });  
    </script>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="addNewLine">添加行</button>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add">添加</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</BODY>
</HTML>
