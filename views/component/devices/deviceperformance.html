    <script>
        layui.use(['tree', 'util', 'table', 'laypage', 'laydate'], function () {
            var table = layui.table;
            var form = layui.form
                , $ = layui.$
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate

            var myDate = new Date();
            //获取当前年
            var year = myDate.getFullYear();
            //获取上月
            var month = myDate.getMonth();
            if (month === 0) {
                year = year - 1;
                month = 12;
            }
            var ym = year + '-' + month;

            //年月选择器
            laydate.render({
                elem: '#test3'
                , type: 'month'
                , value: ym
                , isInitValue: true
                , trigger: 'click'
                , change: function (value, date, endDate) {
                    if ($(event.target).hasClass("layui-this")) {
                        $(this.elem).val(value);
                        $(".layui-laydate").remove();
                    }
                }
            });

            //所获得的 tableIns 即为当前容器的实例
            var tableIns = table.render({
                elem: '#idTest'
                , id: 'idTest'
                , url: '../../../Handlers/Handler-performance.ashx'
                , where: { actid: 'getPerformTable', yearmonth: ym }
                , cols: [
                    [
                        { type: 'numbers', fixed: 'left' }
                        , { type: 'checkbox', fixed: 'left' }
                        //, { field: 'Id', title: 'ID', width: 100, sort: true, fixed: true }
                        , { field: 'DevNo', title: '设备号', width: 100, sort: true }
                        , { field: 'DevName', title: '设备名称', sort: true }
                        //, { field: 'DevDept', title: '规格型号', width: 100, sort: true }
                        //, { field: 'DevDept', title: '使用部门', width: 100, sort: true }
                        , { field: 'FailDays', title: '故障天数' }
                        , { field: 'WorkHours', title: '运转工时', style: 'background-color: #fffeee;' }
                        , { field: 'FailHours', title: '故障时间' }
                        , { field: 'RegularHours', title: '额定工时', style: 'background-color: #fffeee;'  }
                        , {
                            field: 'FailRate', title: '故障率', templet: function (d) {
                                if (d.RegularHours != '' && d.RegularHours != 0) {
                                    var failRate = (d.FailHours * 100 / d.RegularHours).toFixed(2) + '%';
                                    return failRate;
                                } else {
                                    return '';
                                }
                            }
                        }
                        , { field: 'GoodRate', title: '完好率' }
                        , {
                            field: 'WorkRate', title: '运转率', templet: function (d) {
                                if (d.RegularHours != '' && d.RegularHours != 0) {
                                    var workRate = (d.WorkHours * 100 / d.RegularHours).toFixed(2) + '%';
                                    return workRate;
                                } else {
                                    return '';
                                }
                            }
                        }
                    ],
                ]
                , height: 640
                //, cellMinWidth: 100
                , toolbar: '#toolbarDemo'
                //, done: function (res) {
                //    $.ajax({
                //        url: '../../../Handlers/Handler-evaluate.ashx',
                //        data: { actid: 'getFailCount', yearmonth: $('#test3').val() },
                //        success: function (data) {
                //            var d = JSON.parse(data);
                //            $('#records').html('找到故障记录：' + d.count + ' 条');
                //        },
                //        error: function (e) {
                //            console.log(e);
                //        }
                //    });
                //}
            });

            var $ = layui.$, active = {
                reload: function () {
                    var demoReload = $('#test3');

                    //执行重载
                    table.reload('idTest', {
                        //page: {
                        //    curr: 1 //重新从第 1 页开始
                        //}
                        //where: { actid: 'getDailyReport', yearmonth: demoReload.val() }
                        where: { actid: 'getPerformTable', yearmonth: demoReload.val() }
                    }, 'data');
                }
            };

            $('#search').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //头工具栏事件
            table.on('toolbar(demo)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addNew':
                        //var data = checkStatus.data;
                        //layer.alert(JSON.stringify(data));
                        //页面层

                        layer.open({
                            title: '添加设备',
                            type: 2,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['1024px', '768px'], //宽高
                            content: 'devadd.html'
                        });
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('真的删除该行么？', function (index) {
                        obj.del();
                        layer.close(index);
                        $.ajax({
                            url: '../../../Handlers/Handler-devicelist.ashx',
                            data: { actid: 'delTable', data: JSON.stringify(data) },
                            success: function (res) {
                                alert("删除成功！");
                                //假设这是iframe页
                                //var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                //parent.layer.close(index); //再执行关闭

                                ////这里以搜索为例
                                //tableIns.reload({
                                //    where: { actid: 'getTable' }
                                //    , page: {
                                //        curr: 1 //重新从第 1 页开始
                                //    }
                                //});
                            },
                            error: function (e) {
                                console.log(e);
                                alert('删除失败！');
                            }
                        });
                    });
                } else if (obj.event === 'edit') {
                    //layer.alert(JSON.stringify(data));

                    layer.open({
                        title: '编辑设备',
                        type: 2,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['1024px', '768px'], //宽高
                        content: 'devedit.html',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            //console.log(body.html()); //得到iframe页的body内容
                            //body.find('input').val('Hi，我是从父页来的')
                            //body.find('example').val(data);
                            //setTimeout(function () { body.find('#LAY-component-form-setval').trigger('click') }, 100);
                            body.find("input[name='id']").val(data.Id);
                            body.find("input[name='devno']").val(data.DevNo);
                            body.find("input[name='devname']").val(data.DevName);
                            body.find("input[name='devtype']").val(data.DevType);
                            body.find("input[name='quantity']").val(data.Quantity);
                            body.find("input[name='vender']").val(data.Vender);
                            body.find("input[name='devdept']").val(data.DevDept);
                            body.find("input[name='buydate']").val(data.BuyDate);
                            body.find("input[name='lifetime']").val(data.LifeTime);
                            body.find("input[name='devclass']").val(data.DevClass);

                            body.find("input[name='special']").val(data.Special);
                            body.find("input[name='capacity']").val(data.Capacity);
                            body.find("input[name='devstate']").val(data.DevState);
                            body.find("input[name='importance']").val(data.Importance);
                            body.find("input[name='value']").val(data.Value);
                            body.find("input[name='changedate']").val(data.ChangeDate);
                            body.find("textarea[name='desc']").val(data.ChangeDesc);

                        }
                    });

                    //layer.prompt({
                    //    formType: 2
                    //    , value: data.DevNo
                    //}, function (value, index) {
                    //    obj.update({
                    //        DevNo: value
                    //    });
                    //    layer.close(index);
                    //});
                }
            });

            //监听单元格事件
            table.on('edit(demo)', function (obj) {
                var data = obj.data;
                //console.log(data);                
                if (data.RegularHours !== '' && data.RegularHours !== '0') {
                    var failrate = ((data.FailHours / data.RegularHours) * 100).toFixed(2)+'%';    
                    obj.update({
                        FailRate: failrate
                    });
                }  
                if (data.RegularHours !== '' && data.RegularHours !== '0' && data.WorkHours !== '') {
                    var workrate = ((data.WorkHours / data.RegularHours) * 100).toFixed(2) + '%';
                    obj.update({
                        WorkRate: workrate
                    });
                }  
            });
        });
    </script>
