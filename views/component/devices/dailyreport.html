    <script src="../../../layuiadmin/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['tree', 'util', 'table', 'laypage', 'laydate'], function () {
            var table = layui.table;
            var form = layui.form
                , $ = layui.$
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate                

            var myDate = new Date();
            //获取当前年
            var year = myDate.getFullYear();
            //获取上月
            var month = myDate.getMonth();
            if (month === 0) {
                year = year - 1;
                month = 12;
            }
            var ym = year + '-' + month;
            //ym = '2020-08';
            //年月选择器
            laydate.render({
                elem: '#test3'
                , type: 'month'
                , value: ym
                , isInitValue: true
                , trigger: 'click'
                , change: function (value, date, endDate) {
                    if ($(event.target).hasClass("layui-this")) {
                        $(this.elem).val(value);
                        $(".layui-laydate").remove();
                    }
                }
            });

            //所获得的 tableIns 即为当前容器的实例
            var tableIns = table.render({
                elem: '#idTest'
                , id: 'idTest'
                , url: '../../../Handlers/Handler-maintenance.ashx'
                , where: { actid: 'getDailyReport', yearmonth:ym }
                , cols: [[
                    { type:'numbers', fixed:'left'}
                    , { type: 'checkbox', fixed: 'left' }
                    //, { field: 'Id', title: 'ID', width: 80, sort: true, fixed: true }
                    , { field: 'DevNo', title: '设备号', sort: true }
                    , { field: 'DevName', title: '设备名称', minWidth: 120, sort: true }
                    //, { field: 'DevDept', title: '使用部门', sort: true }
                    , { field: 'Day1', title: '1', width: 60, event:'showDetail', templet: '#dayTpl1' }
                    , { field: 'Day2', title: '2',  width: 60, event:'showDetail', templet: '#dayTpl2' }
                    , { field: 'Day3', title: '3',  width: 60, event:'showDetail', templet: '#dayTpl3' }
                    , { field: 'Day4', title: '4',  width: 60, event:'showDetail', templet: '#dayTpl4' }
                    , { field: 'Day5', title: '5',  width: 60, event:'showDetail', templet: '#dayTpl5' }
                    , { field: 'Day6', title: '6',  width: 60, event:'showDetail', templet: '#dayTpl6' }
                    , { field: 'Day7', title: '7',  width: 60, event:'showDetail', templet: '#dayTpl7' }
                    , { field: 'Day8', title: '8',  width: 60, event:'showDetail', templet: '#dayTpl8' }
                    , { field: 'Day9', title: '9',  width: 60, event:'showDetail', templet: '#dayTpl9' }
                    , { field: 'Day10', title: '10',  width: 60, event:'showDetail', templet: '#dayTpl10' }
                    , { field: 'Day11', title: '11',  width: 60, event:'showDetail', templet: '#dayTpl11' }
                    , { field: 'Day12', title: '12',  width: 60, event:'showDetail', templet: '#dayTpl12' }
                    , { field: 'Day13', title: '13',  width: 60, event:'showDetail', templet: '#dayTpl13' }
                    , { field: 'Day14', title: '14',  width: 60, event:'showDetail', templet: '#dayTpl14' }
                    , { field: 'Day15', title: '15',  width: 60, event:'showDetail', templet: '#dayTpl15' }
                    , { field: 'Day16', title: '16',  width: 60, event:'showDetail', templet: '#dayTpl16' }
                    , { field: 'Day17', title: '17',  width: 60, event:'showDetail', templet: '#dayTpl17' }
                    , { field: 'Day18', title: '18',  width: 60, event:'showDetail', templet: '#dayTpl18' }
                    , { field: 'Day19', title: '19',  width: 60, event:'showDetail', templet: '#dayTpl19' }
                    , { field: 'Day20', title: '20',  width: 60, event:'showDetail', templet: '#dayTpl20' }
                    , { field: 'Day21', title: '21',  width: 60, event:'showDetail', templet: '#dayTpl21' }
                    , { field: 'Day22', title: '22',  width: 60, event:'showDetail', templet: '#dayTpl22' }
                    , { field: 'Day23', title: '23',  width: 60, event:'showDetail', templet: '#dayTpl23' }
                    , { field: 'Day24', title: '24',  width: 60, event:'showDetail', templet: '#dayTpl24' }
                    , { field: 'Day25', title: '25',  width: 60, event:'showDetail', templet: '#dayTpl25' }
                    , { field: 'Day26', title: '26',  width: 60, event:'showDetail', templet: '#dayTpl26' }
                    , { field: 'Day27', title: '27',  width: 60, event:'showDetail', templet: '#dayTpl27' }
                    , { field: 'Day28', title: '28',  width: 60, event:'showDetail', templet: '#dayTpl28' }
                    , { field: 'Day29', title: '29',  width: 60, event:'showDetail', templet: '#dayTpl29' }
                    , { field: 'Day30', title: '30',  width: 60, event:'showDetail', templet: '#dayTpl30' }
                    , { field: 'Day31', title: '31', width: 60, event: 'showDetail', templet: '#dayTpl31' }
                    , { field: 'FaultCount', title: '故障次数', minWidth: 100, align: 'center' }
                    , { field: 'FailTime', title: '故障时间', minWidth: 100, align: 'center' }
                    , { field: 'WorkTime', title: '设备工时', minWidth: 100, align: 'center' }
                    , { field: 'RegularTime', title: '制度工时', minWidth: 100, align: 'center', edit: 'text', style: 'background-color: yellow;' }
                    , { field: 'FaultRate', title: '故障率', minWidth: 100, align: 'center' }
                    , { field: 'Availability', title: '可利用率', minWidth: 100, align: 'center' }
                    , { field: 'UseRatio', title: '利用率', minWidth: 100, align: 'center' }
                    , { title: '操作', fixed: 'right', minWidth: 150, align: 'center', toolbar: '#barDemo' }
                ]]
                , height: 640
                , toolbar: '#toolbarDemo'
                , done: function (res) {
                    $.ajax({
                        url: '../../../Handlers/Handler-maintenance.ashx',
                        data: { actid: 'getFailCount', yearmonth:$('#test3').val() },
                        success: function (data) {
                            var d = JSON.parse(data);
                            $('#records').html('找到故障记录：' + d.count + ' 条');
                        },
                        error: function (e) {
                            console.log(e);
                        }
                    });
                }

            });

            var $ = layui.$, active = {
                reload: function () {
                    var demoReload = $('#test3');

                    //执行重载
                    table.reload('idTest', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: { actid: 'getDailyReport', yearmonth:demoReload.val() }                        
                    }, 'data');
                }
            };

            $('#search').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //头工具栏事件
            table.on('toolbar(demo)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addNew':
                        //var data = checkStatus.data;
                        //layer.alert(JSON.stringify(data));
                        //页面层

                        layer.open({
                            title: '添加设备',
                            type: 2,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['1024px', '768px'], //宽高
                            content: 'devadd.html'
                        });
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                    case 'submit':
                        var loginUser = layui.data('login');
                        var demoReload = $('#test3');
                        $.ajax({
                            url: '../../../Handlers/Handler-maintenance.ashx',
                            type: 'post', //数据太长，改用post，get方式长度受限
                            data: { actid: 'submit', data: JSON.stringify(layui.table.cache['idTest']), yearmonth: demoReload.val(), workname: loginUser.realname },
                            success: function (res) {

                            },
                            error: function (e) {
                                console.log(e);
                            }

                        });
                        
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                if (obj.event === 'del') {
                    layer.confirm('真的删除该行么？', function (index) {
                        obj.del();
                        layer.close(index);
                        $.ajax({
                            url: '../../../Handlers/Handler-devicelist.ashx',
                            data: { actid: 'delTable', data: JSON.stringify(data) },
                            success: function (res) {
                                alert("删除成功！");
                            },
                            error: function (e) {
                                console.log(e);
                                alert('删除失败！');
                            }
                        });
                    });
                } else if (obj.event === 'edit') {
                    //layer.alert(JSON.stringify(data));
                    layer.open({
                        title: '编辑设备',
                        type: 2,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['1024px', '768px'], //宽高
                        content: 'devedit.html',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                            //console.log(body.html()); //得到iframe页的body内容
                            //body.find('input').val('Hi，我是从父页来的')
                            //body.find('example').val(data);
                            //setTimeout(function () { body.find('#LAY-component-form-setval').trigger('click') }, 100);
                            body.find("input[name='id']").val(data.Id);
                            body.find("input[name='devno']").val(data.DevNo);
                            body.find("input[name='devname']").val(data.DevName);
                            body.find("input[name='devtype']").val(data.DevType);
                            body.find("input[name='quantity']").val(data.Quantity);
                            body.find("input[name='vender']").val(data.Vender);
                            body.find("input[name='devdept']").val(data.DevDept);
                            body.find("input[name='buydate']").val(data.BuyDate);
                            body.find("input[name='lifetime']").val(data.LifeTime);
                            body.find("input[name='devclass']").val(data.DevClass);

                            body.find("input[name='special']").val(data.Special);
                            body.find("input[name='capacity']").val(data.Capacity);
                            body.find("input[name='devstate']").val(data.DevState);
                            body.find("input[name='importance']").val(data.Importance);
                            body.find("input[name='value']").val(data.Value);
                            body.find("input[name='changedate']").val(data.ChangeDate);
                            body.find("textarea[name='desc']").val(data.ChangeDesc);
                        }
                    });
                } else if (obj.event === 'save') {
                    layer.alert(JSON.stringify(data));
                    var loginUser = layui.data('login');
                    var demoReload = $('#test3');
                    $.ajax({
                        url: '../../../Handlers/Handler-maintenance.ashx',
                        type: 'post', //数据太长，改用post，get方式长度受限
                        data: { actid: 'singleSubmit', data: JSON.stringify(data), yearmonth: demoReload.val(), workname: loginUser.realname },
                        success: function (res) {

                        },
                        error: function (e) {
                            console.log(e);
                        }

                    });

                } else if (obj.event === 'showDetail') {
                    var data = obj.data;
                    console.log(data);
                    console.log(obj);
                    console.log(this);
                    console.log($(this));
                    console.log($(this).attr('data-field'));//获取data-field的属性值
                    console.log($(this).text());//获取data-field的属性值
                    var t = $(this).attr('data-field');
                    var idx = t.substr(3, t.length);//获取日期序号
                    console.log(idx);               
                    var dtail = 'Detail' + idx;
                    var txt;
                    console.log(dtail);
                    for (var key in data) {
                        console.log(key);
                        console.log(data[key]);
                        if (dtail == key) {
                            txt = data[key];
                        }
                    }
                    if (txt != '') {
                        layer.tips(txt, this, {
                            tips: [1, '#3595CC'],
                            time: 4000
                        });
                    }
                    
                }
            });

            //监听单元格编辑
            table.on('edit(demo)', function (obj) {
                var value = obj.value //得到修改后的值
                    , data = obj.data //得到所在行所有键值
                    , field = obj.field; //得到字段

                var faultrate = (data.FailTime / data.RegularTime * 100).toFixed(2) + '%'; //故障率
                var availrate = ((data.RegularTime - data.FailTime) / data.RegularTime * 100).toFixed(2) + '%'; //可利用率
                var userate = (data.WorkTime / data.RegularTime * 100).toFixed(2) + '%'; //利用率
                
                obj.update({
                    FaultRate: faultrate,
                    Availability: availrate,
                    UseRatio:userate
                });
                layer.msg('[ID: ' + data.Id + '] ' + field + ' 字段更改为：' + value);
                
            });

        });
    </script>
